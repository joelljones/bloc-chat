<div class="modal-header">
	<h3 class="modal-title">Set a username</h3>
</div>

<div class="modal-body">
	<h5 class="modal-prompt">This name will appear when you send messages</h5>
		<input type="text" name="input" ng-model="username" required>
</div>

<div class="modal-footer">
	<button class="btn-set" type="button" ng-click="modal.setUsername(username)" ng-disabled="username == null">Set username</button>
</div>
