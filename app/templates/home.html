<div class="sidebar">
	<div class="sidebar-header">
		<h1 class="sidebar-title">Bloc Chat</h1>
		<button class="btn-new" type="button" ng-click="home.addRoom()">New Room</button>
	</div>
		
	<div class="sidebar-body">
		<div ng-repeat="room in home.rooms" ng-click="home.selectRoom(room)">{{ room.name }}</div>
	</div>
</div>


<div class="messages">
	<div class="messages-header">
		<h2 class="messages-title">{{ currentRoom.name }}</h2>
	</div>
	
	<div class="messages-body">	
		<div ng-repeat="message in messages">
			<div class="username">{{ message.username }}</div>
			<div class="timestamp">{{ message.sentAt | date : "shortTime" }}</div>
			<div class="message">{{ message.content }}</div>
		</div>
	</div>
	
    <div class="message-field">
        <input type="text" name="input" placeholder="Write your message here..." ng-model="home.newMessage.content">
        <button class="btn-send" type="button" ng-click="home.sendMessage()">Send</button>
    </div>
</div>
