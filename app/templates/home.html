<div class="sidebar">
	<h1>Bloc Chat</h1>

	<span class="btn-new" type="button" ng-click="home.addRoom()">New Room</span>

	<div ng-repeat="room in home.rooms" ng-click="home.selectRoom(room)">{{ room.name }}</div>
</div>


<div class="messages">
	<h2>{{ currentRoom.name }}</h2>
	<div ng-repeat="message in messages">
		<div>{{ message.username }}</div>
		<div>{{ message.sentAt }}</div>
		<div>{{ message.content }}</div>
	</div>
</div>
